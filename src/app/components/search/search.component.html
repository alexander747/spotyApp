<app-loading *ngIf="loading"></app-loading>

<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista">
    </div>
</div>

<div class="row">
    <div class="col-md-4" *ngFor="let artista of artistas">
        <div class="card-group" >
            <div class="card">
            <img [src]="artista.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{artista.name}}</h5>
                <p class="card-text"> 
                    <!-- <span class="badge rounded-pill bg-primary" *ngFor="let artista of cancion.artists">
                        {{artista.name}}
                    </span> -->
                </p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
            </div>
        </div>
    </div>
</div>
